---
layout: default
---
<div id="page_title">
    <h2>{{ page.title }}</h2>
</div>

<div id="page_date">
    {{ page.date | date: "%-d %B %Y" }}
</div>

<!-- TWITTER -->
<div style="float:right">
    <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</div>

<!-- FACEBOOK -->
<iframe src="//www.facebook.com/plugins/like.php?href={{ site.url }}{{ page.url }}&amp;width=90&amp;layout=button_count&amp;action=like&amp;show_faces=false&amp;share=false&amp;height=21&amp;appId=101305613297240" scrolling="no" frameborder="0" style="float:right; border:none; overflow:hidden; width:90px; height:21px;" allowTransparency="true"></iframe>

<div id="post">
    {{ content }}
</div>


<div class="post_nav_buttons">
    {% if page.previous.url %}
            <a style="float:left" href="{{page.previous.url}}" title="Previous Post:
    {{page.previous.title}}">&laquo; {{page.previous.title}}</a>
    {% endif %}

    {% if page.next.url %}
            <a style="float:right" href="{{page.next.url}}" title="next Post:
    {{page.next.title}}">{{page.next.title}} &raquo; </a>
    {% endif %} 
</div>
